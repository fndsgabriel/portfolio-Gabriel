	<link rel="stylesheet" href="normalize.css">

<body>
	<section>
		<div class="l1">
			<img class="l1-img" src="Figuras/Fig1.png" alt="Smartphones supports">
		</div>
		
		<div class="l2">
			<form action="#" method="post">
			<fieldset class = "Login">
				<img src="Figuras/Fig2.png" alt="Instagram logo">
				<input type="text" name="user" autofocus required placeholder="Número de telefone, nome de usúario ou e-mail">
				<input type="password" name="pass" required placeholder="Senha">
				<input class ="submit" type="submit" value="Entrar">
				<a href="#">Esqueceu a senha?</a>
			</fieldset>
				
			<fieldset class = "Cadastro">
				<p>Não tem uma conta?<a href ="#">Inscrever-se</a></p> 
			</fieldset>
			</form>

		</div>
	
	</section>
